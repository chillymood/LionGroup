    <script>
      function twoNum(nums, target) {
        let newArr = [];
        for (let i = 0; i < nums.length; i++) {
          for (let j = i + 1; j < nums.length - i; j++) {
            if (nums[i] + nums[j] === target) {
              console.log("i: ", i);
              console.log("j: ", j);

              newArr = [nums[i], nums[j]];
            }
          }
        }
        return newArr;
      }
      let a = twoNum([1, 2, 5], 6);
      console.log("a: ", a);
